<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{title}} </title>
</head>
<body>
    <h1>Hello {{user.username}} </h1>
    {% if not posts %}
    <div><p> List of archived notes is empty </p></div>
    {% else %}
    <h2> Your archived notes: </h2>
    {% for post in posts %}
    <p>{{ form.note(size=100, readonly="readonly", value=post.note) }}</p>

    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>{{ form.unarchive() }}</p>
    </form>
    <br>
    <br>
    {% endfor %}
    {% endif %}
</body>
</html>
