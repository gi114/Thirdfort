<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{title}} </title>
</head>
<body>
    <h1>Hello {{user.username}} </h1>
    {% if not posts %}
    <div><p> List of archived notes is empty </p></div>
    {% else %}
    <h3> Your archived notes: </h3>
    {% for post in posts %}
    <div><p>{{ post.note }}</p></div>
    {% endfor %}
    {% endif %}
</body>
</html>
